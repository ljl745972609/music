apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "com.cwnu.ttpodmusic"
        minSdkVersion 13
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    compile 'com.android.support:support-v4:18.0.0'
    implementation files('src/main/java/com/cwnu/ttpodmusic/utils/gson-2.8.5.jar')
    implementation files('src/main/java/com/cwnu/ttpodmusic/utils/okhttp-3.10.0.jar')
    implementation files('src/main/java/com/cwnu/ttpodmusic/utils/okio-1.14.1.jar')
}
